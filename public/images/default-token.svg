<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA8C2C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bg-gradient)"/>

  <!-- Border -->
  <rect width="200" height="200" rx="40" fill="none" stroke="url(#icon-gradient)" stroke-width="4" opacity="0.3"/>

  <!-- Question mark icon -->
  <g transform="translate(100, 100)">
    <!-- Circle background for icon -->
    <circle cx="0" cy="0" r="50" fill="url(#icon-gradient)" opacity="0.1"/>

    <!-- Question mark -->
    <text x="0" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#icon-gradient)">?</text>
  </g>

  <!-- Small text at bottom -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#D4AF37" opacity="0.6">NO IMAGE</text>
</svg>
