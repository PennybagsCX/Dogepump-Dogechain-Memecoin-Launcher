    <!-- Prevent wallet extension conflicts - must run FIRST before ANYTHING else -->
    <script>
    (function() {
      'use strict';

      // Store references to original console methods BEFORE extensions can capture them
      // Using apply instead of Function.prototype.bind to avoid CSP violations
      const _originalError = console.error;
      const _originalWarn = console.warn;
      const _originalLog = console.log;

      // Comprehensive error filtering
      function shouldSuppress(args) {
        for (const arg of args) {
          try {
            const str = arg ? String(arg) : '';
            if (str.includes('MetaMask encountered an error setting the global Ethereum provider') ||
                str.includes('Cannot set property ethereum') ||
                (str.includes('inpage.js') && str.includes('ethereum'))) {
              return true;
            }
            if (arg && arg.stack && String(arg.stack).includes('ethereum')) {
              return true;
            }
          } catch (e) {
            // If we can't convert to string, just continue checking other args
            continue;
          }
        }
        return false;
      }

      // Override console methods
      console.error = function error(...args) {
        if (!shouldSuppress(args)) {
          _originalError.apply(console, args);
        }
      };

      console.warn = function warn(...args) {
        if (!shouldSuppress(args)) {
          _originalWarn.apply(console, args);
        }
      };

      console.log = function log(...args) {
        if (!shouldSuppress(args)) {
          _originalLog.apply(console, args);
        }
      };

      // Prevent extensions from accessing the original console
      Object.defineProperty(console, 'error', { value: console.error, writable: false, configurable: false });
      Object.defineProperty(console, 'warn', { value: console.warn, writable: false, configurable: false });
      Object.defineProperty(console, 'log', { value: console.log, writable: false, configurable: false });

      // Intercept window error events
      window.addEventListener('error', function(event) {
        if (event.message && (
          event.message.includes('ethereum') ||
          event.message.includes('MetaMask')
        )) {
          event.preventDefault();
          event.stopPropagation();
          return true;
        }
      }, true);

      // Try to pre-define window.ethereum before extensions inject
      try {
        if (!Object.prototype.hasOwnProperty.call(window, 'ethereum')) {
          const ethereumValue = { value: undefined };
          Object.defineProperty(window, 'ethereum', {
            configurable: true,
            enumerable: true,
            get: function() { return ethereumValue.value; },
            set: function(val) { ethereumValue.value = val; }
          });
        }
      } catch (e) {
        // Silently fail
      }
    })();
    </script>
